<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/edit.css">
</head>
<body>
    <div class="edit-form">
        <form action="/reedit" method="post">
            <h2>Edit form</h2>
            {% csrf_token %}
            <label for="id">ID:</label>
            <input type="text" id="id" name="ID" value="{{ID}}"><br><br>

            <label for="firstname">FirstName:</label>
            <input type="text" id="firstname" name="FirstName" value="{{FirstName}}"><br><br>

            <label for="lastname">LastName:</label>
            <input type="text" id="lastname" name="LastName" value="{{LastName}}"><br><br>

            <label for="gender">Gender:</label>
            <label for="male">Male</label><input type="radio" id="male" name="Gender" value="male" {% if Gender == "male" %}checked{% endif %}>
            <label for="female">Female</label><input type="radio" id="female" name="Gender" value="female" {% if Gender == "female" %}checked{% endif %}><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="Email" value="{{Email}}"><br><br>

            <label for="contactnumber">ContactNumber:</label>
            <input type="number" name="ContactNumber" id="contactnumber" value="{{ContactNumber}}"><br><br>

             <input class="btn" type="submit" value="edit record">

            <a class="btn" href="{% url 'Show' %}">Show Records</a>

        </form>
    </div>
    
</body>
</html>
