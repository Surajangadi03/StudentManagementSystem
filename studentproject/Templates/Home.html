<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME PAGES</title>
    <link rel="stylesheet" href="/static/home.css">
</head>
<body>
    <h2 id="title">Student Management System</h2>
    <h2  class="sub-heading">{{msg}}</h2>
    <div class="form-container">
        <form action="/send" method="post">
            <h2 class="form-head">Fill the form</h2>
            {% csrf_token %}
            <label for="id">ID:</label>
            <input type="text" id="id" name="ID" required><br><br>

            <label for="firstname">FirstName:</label>
            <input type="text" id="firstname" name="FirstName" required><br><br>

            <label for="lastname">LastName:</label>
            <input type="text" id="lastname" name="LastName" required><br><br>

            <label for="gender">Gender:</label>
            <label for="male">Male</label><input type="radio" id="male" name="Gender" value="male">
            <label for="female">Female</label><input type="radio" id="female" name="Gender" value="female"><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="Email"><br><br>

            <label for="contactnumber">ContactNumber:</label>
            <input type="number" name="ContactNumber" id="contactnumber"><br><br>

            <button type="submit">Submit</button>
            <button><a href="/Show">Show Records</a></button>
        </form>
    </div>
    
</body>
</html>
